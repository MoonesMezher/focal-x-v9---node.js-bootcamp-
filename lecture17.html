<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal X - Node.js Bootcamp: Lecture 17 </title><link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./logo.jpg">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="theme-color" content="#b21f1f">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer {
            padding-top: 30px;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .coach {
            background-color: white;
            width: 80px;
            border-radius: 0 0 50% 0;
            color: black;
            padding: 10px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            height: 65vh;
        }
        
        .lecture-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .interactive-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            font-size: 1.5rem;
        }
        
        h3 {
            color: #2980b9;
            margin: 20px 0 12px;
            font-size: 1.2rem;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        code {
            font-family: 'Fira Code', monospace;
        }
        
        .question {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .option {
            padding: 10px;
            background: #e8f4fc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }
        
        .option:hover {
            background: #d1e9fa;
        }
        
        .correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .task {
            background: #fff3cd;
            padding: 12px;
            border-left: 5px solid #ffc107;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
            margin-top: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            font-size: 0.9rem;
        }
        
        .search-task {
            background: #e7f5e9;
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 5px solid #28a745;
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: #6f42c1;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        .comparison-table th, .comparison-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .comparison-table th {
            background-color: #3498db;
            color: white;
        }
        
        .comparison-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        @media (max-width: 900px) {
            .content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .lecture-content, .interactive-section {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="coach">Moones Mezher</p>
        <header>
            <h1 id="lecture-title">Focal X - Node.js Bootcamp</h1>
            <p class="subtitle" id="lecture-subtitle">Node</p>
        </header>
        
        <div class="content">
            <div class="lecture-content">
                <h2>Lecture Content</h2>
                <div id="tabs-container"></div>
                <div id="tab-content-container"></div>
            </div>
            
            <div class="interactive-section">
                <h2>Interactive Questions & Tasks</h2>
                <div id="questions-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 <a rel="noopener" href="https://focal-x.com/" target="_blank">Focal X</a> All Right Reserved</p>
    </footer>

        <script src="./reg.js"></script>
<script>
        // ==================== CONFIGURATION ====================
        // Update these arrays to change the content of your lecture
        
        // Lecture metadata
        const lectureConfig = {
            title: "Focal X - Node.js Bootcamp",
            subtitle: "API Design & Practical Examples"
        };
        
        // Lecture content organized by tabs
        const lectureContent = [
            {
                tabTitle: "Last Lesson",
                title: "Last Lesson Recap",
                content: `/*
1- NPM & Package Management
2- Development Tools & Environment
3- Request & Response Objects
4- Middleware Concepts
5- Project Structure & Organization
*/`
            },
            {
                tabTitle: "Solve Task 5",
                title: "Git Branching and Module Management",
                content: `https://github.com/MoonesMezher/solve-task-5`
            },
            {
                tabTitle: "API Design Concepts",
                title: "API Design Principles & Best Practices",
                content: `/*
API DESIGN PRINCIPLES:

1. RESTful Architecture
   - Use HTTP methods appropriately (GET, POST, PUT, DELETE)
   - Use meaningful resource names
   - Proper status codes (200, 201, 400, 404, 500)
   - Consistent response formats

2. Middleware Usage
   - Authentication & Authorization
   - Request validation
   - Logging & monitoring
   - Error handling

3. Route Organization
   - Group related endpoints
   - Version your APIs
   - Use clear naming conventions
*/`
            },
            {
                tabTitle: "API Examples",
                title: "Practical API Design Examples",
                content: `/*
EXAMPLE 1: CAR DEALERSHIP API

Endpoints:
- GET /api/v1/cars - List all cars (with filters)
- GET /api/v1/cars/:id - Get specific car details
- POST /api/v1/cars - Add new car (admin only)
- PUT /api/v1/cars/:id - Update car information
- DELETE /api/v1/cars/:id - Remove car from inventory

Middleware needed:
- Authentication for admin actions
- Validation for car data
- Caching for frequently accessed data
- Rate limiting for public endpoints

EXAMPLE 2: RESTAURANT ORDERING API

Endpoints:
- GET /api/v1/menu - Get restaurant menu
- POST /api/v1/orders - Place new order
- GET /api/v1/orders/:id - Get order status
- PUT /api/v1/orders/:id - Update order
- GET /api/v1/orders/history - Customer order history

Middleware needed:
- Authentication for customers
- Payment processing integration
- Order validation
- Real-time notifications

EXAMPLE 3: E-COMMERCE STORE API

Endpoints:
- GET /api/v1/products - Browse products
- POST /api/v1/cart - Add to cart
- GET /api/v1/cart - View cart
- POST /api/v1/checkout - Process order
- GET /api/v1/orders/:id - Track order

Middleware needed:
- User authentication
- Inventory management
- Payment gateway integration
- Shipping calculation
- Email notifications
*/`
            },
        ];

        // Updated Questions and Tasks focusing on APIs, middleware, routes, and methods
        const questions = [
            // API Design & Structure
            {
                type: "question",
                question: "Which HTTP method is most appropriate for creating a new resource in a RESTful API?",
                options: [
                    "GET",
                    "POST", 
                    "PUT",
                    "DELETE"
                ],
                correctIndex: 1
            },
            {
                type: "question",
                question: "What is the primary purpose of middleware in an Express application?",
                options: [
                    "To render HTML templates",
                    "To handle database connections only",
                    "To process requests and responses in the request-response cycle",
                    "To serve static files exclusively"
                ],
                correctIndex: 2
            },
            {
                type: "question",
                question: "Which HTTP status code should be returned when a resource is successfully created?",
                options: [
                    "200 OK",
                    "201 Created",
                    "400 Bad Request", 
                    "404 Not Found"
                ],
                correctIndex: 1
            },
            {
                type: "question",
                question: "What is the correct order of middleware execution in Express?",
                options: [
                    "Random order based on performance",
                    "The order they are defined in the code",
                    "Alphabetical order by middleware name",
                    "Based on the complexity of middleware"
                ],
                correctIndex: 1
            },
            {
                type: "question",
                question: "Which HTTP method is idempotent (can be called multiple times without changing the result)?",
                options: [
                    "POST",
                    "PUT",
                    "PATCH",
                    "All of the above"
                ],
                correctIndex: 1
            },
            {
                type: "question",
                question: "What is the purpose of route parameters in Express?",
                options: [
                    "To store sensitive configuration data",
                    "To capture values from the URL path",
                    "To handle query string parameters",
                    "To define middleware functions"
                ],
                correctIndex: 1
            },
            {
                type: "question",
                question: "Which Express method is used to handle all HTTP methods for a specific route?",
                options: [
                    "app.get()",
                    "app.post()",
                    "app.all()",
                    "app.use()"
                ],
                correctIndex: 2
            },
            {
                type: "question",
                question: "What does the 'next' function do in Express middleware?",
                options: [
                    "It sends a response to the client",
                    "It moves to the next middleware function in the stack",
                    "It skips the current request",
                    "It terminates the request-response cycle"
                ],
                correctIndex: 1
            },

            // Practical Tasks
            {
                type: "task",
                title: "Car Dealership API Design",
                content: "Design the complete backend structure for a car dealership API. Include routes for inventory management, customer inquiries, and admin functions. Plan the middleware needed for authentication, validation, and error handling."
            },
            {
                type: "task",
                title: "Restaurant Ordering System",
                content: "Create the API specification for a restaurant ordering system. Define endpoints for menu management, order processing, and payment integration. Consider the middleware required for order validation and real-time updates."
            },
            {
                type: "task",
                title: "E-commerce API Implementation Plan",
                content: "Plan the backend implementation for an e-commerce store. Outline the routes, middleware, and data models needed for product catalog, shopping cart, checkout process, and order management."
            },

            // Search & Research Tasks
            {
                type: "search-task",
                title: "Research: REST API Best Practices",
                content: "Research and document REST API best practices including naming conventions, versioning strategies, error handling patterns, and security considerations. Create a checklist for designing production-ready APIs."
            },
            {
                type: "search-task", 
                title: "Study: Express Middleware Patterns",
                content: "Explore different middleware patterns in Express applications. Research error handling middleware, authentication middleware, validation middleware, and logging middleware. Document when and how to use each pattern effectively."
            },
        ];

        // Functions to render the content - you don't need to modify these
        
        // Set lecture title and subtitle
        document.getElementById('lecture-title').textContent = lectureConfig.title;
        document.getElementById('lecture-subtitle').textContent = lectureConfig.subtitle;
        
        // Render tabs and content
        function renderTabsAndContent() {
            const tabsContainer = document.getElementById('tabs-container');
            const contentContainer = document.getElementById('tab-content-container');
            
            // Create tabs
            const tabs = document.createElement('div');
            tabs.className = 'tabs';
            
            // Create tab content areas
            lectureContent.forEach((content, index) => {
                // Create tab
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = content.tabTitle;
                tab.onclick = () => switchTab(index);
                tabs.appendChild(tab);
                
                // Create content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = 'tab-' + index;
                
                // Add title
                const title = document.createElement('h3');
                title.textContent = content.title;
                tabContent.appendChild(title);
                
                // Add code content
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.textContent = content.content;
                pre.appendChild(code);
                tabContent.appendChild(pre);

                // Add table if exists
                if (content.table) {
                    const table = document.createElement('table');
                    table.className = 'comparison-table';
                    
                    // Create header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    content.table.headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create body
                    const tbody = document.createElement('tbody');
                    content.table.rows.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                    
                    tabContent.appendChild(table);
                }
                
                
                contentContainer.appendChild(tabContent);
            });
            
            tabsContainer.appendChild(tabs);
        }
        
        // Switch tabs function
        function switchTab(index) {
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Add active class to clicked tab
            tabs[index].classList.add('active');
            
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById('tab-' + index).classList.add('active');
        }
        
        // Render questions and tasks
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            
            questions.forEach((q, index) => {
                if (q.type === 'question') {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    const questionTitle = document.createElement('h3');
                    questionTitle.textContent = `Question ${index + 1}: ${q.question}`;
                    questionDiv.appendChild(questionTitle);
                    
                    if (q.code) {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.textContent = q.code;
                        pre.appendChild(code);
                        questionDiv.appendChild(pre);
                    }
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    q.options.forEach((option, optIndex) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = option;
                        optionDiv.onclick = function() {
                            checkAnswer(this, optIndex === q.correctIndex ? 'correct' : 'incorrect');
                        };
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    questionDiv.appendChild(optionsDiv);
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.id = 'result-' + index;
                    questionDiv.appendChild(resultDiv);
                    
                    container.appendChild(questionDiv);
                } else if (q.type === 'task') {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    taskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    taskDiv.appendChild(taskContent);
                    
                    container.appendChild(taskDiv);
                } else if (q.type === 'search-task') {
                    const searchTaskDiv = document.createElement('div');
                    searchTaskDiv.className = 'search-task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    searchTaskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    searchTaskDiv.appendChild(taskContent);
                    
                    container.appendChild(searchTaskDiv);
                }
            });
        }
        
        // Check answer function
        function checkAnswer(element, type) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                opt.onclick = null;
            });
            
            element.classList.add(type);
            
            const resultId = element.closest('.question').querySelector('.result').id;
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            
            if (type === 'correct') {
                resultDiv.innerHTML = '<p style="color: #155724">✅ Correct! Good job.</p>';
                resultDiv.style.backgroundColor = '#d4edda';
            } else {
                resultDiv.innerHTML = '<p style="color: #721c24">❌ Incorrect. Try to understand why.</p>';
                resultDiv.style.backgroundColor = '#f8d7da';
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTabsAndContent();
            renderQuestions();
        });
    </script>
</body>
</html>
