<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal X - Node.js Bootcamp: Lecture 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer {
            padding-top: 30px;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .coach {
            background-color: white;
            width: 80px;
            border-radius: 0 0 50% 0;
            color: black;
            padding: 10px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            height: 65vh;
        }
        
        .lecture-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .interactive-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            font-size: 1.5rem;
        }
        
        h3 {
            color: #2980b9;
            margin: 20px 0 12px;
            font-size: 1.2rem;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        code {
            font-family: 'Fira Code', monospace;
        }
        
        .question {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .option {
            padding: 10px;
            background: #e8f4fc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }
        
        .option:hover {
            background: #d1e9fa;
        }
        
        .correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .task {
            background: #fff3cd;
            padding: 12px;
            border-left: 5px solid #ffc107;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
            margin-top: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            font-size: 0.9rem;
        }
        
        .search-task {
            background: #e7f5e9;
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 5px solid #28a745;
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: #6f42c1;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        .comparison-table th, .comparison-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .comparison-table th {
            background-color: #3498db;
            color: white;
        }
        
        .comparison-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        @media (max-width: 900px) {
            .content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .lecture-content, .interactive-section {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

        </header>
        
        <div class="content">

                <div id="tab-content-container"></div>
            </div>
            
            <div class="interactive-section">
                <h2>Interactive Questions & Tasks</h2>
                <div id="questions-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 <a rel="noopener" href="https://focal-x.com/" target="_blank">Focal X</a> All Right Reserved</p>
    </footer>

    <script>
        // ==================== CONFIGURATION ====================

        // Lecture metadata
        const lectureConfig = {

        // Lecture content organized by tabs
        const lectureContent = [
        {
                tabTitle: "Last Lesson",
                title: "Last Lesson Recap",
                content: `/* 
1- Comments
2- Truthy & Falsy values
3- Loops (while, do while, for (normal - in - of))
4- Break & Continue keys inside loops

            },
        {
                tabTitle: "Arrays",
                title: "Arrays in JavaScript",
                content: `// Creating arrays
const fruits = ["apple", "banana", "orange"];
const numbers = [1, 2, 3, 4, 5];
const mixed = [1, "hello", true, null];

// Array methods that mutate the original array
fruits.push("grape"); // Add to end
console.log(fruits); // ["apple", "banana", "orange", "grape"]

fruits.pop(); // Remove from end
console.log(fruits); // ["apple", "banana", "orange"]

fruits.unshift("strawberry"); // Add to beginning
console.log(fruits); // ["strawberry", "apple", "banana", "orange"]

fruits.shift(); // Remove from beginning
console.log(fruits); // ["apple", "banana", "orange"]

fruits.splice(1, 1, "kiwi"); // Remove 1 item at index 1, add "kiwi"
console.log(fruits); // ["apple", "kiwi", "orange"]

// Array methods that return new array
const numbers2 = [1, 2, 3, 4, 5];
const doubled = numbers2.map(num => num * 2);
console.log(doubled); // [2, 4, 6, 8, 10]

const evenNumbers = numbers2.filter(num => num % 2 === 0);
console.log(evenNumbers); // [2, 4]

const sum = numbers2.reduce((acc, num) => acc + num, 0);
console.log(sum); // 15

// Searching arrays
console.log(numbers2.indexOf(3)); // 2
console.log(numbers2.includes(5)); // true
console.log(numbers2.find(num => num > 3)); // 4

// Sorting
const unsorted = [3, 1, 4, 1, 5, 9, 2, 6];
const sorted = unsorted.sort((a, b) => a - b);
console.log(sorted); // [1, 1, 2, 3, 4, 5, 6, 9]

// Chaining methods
const result = [1, 2, 3, 4, 5]
    .filter(n => n > 2)
    .map(n => n * 2)
    .reduce((acc, n) => acc + n, 0);
    
console.log(result); // 24 ( (3+4+5) * 2 )`
            }
        ,{
    tabTitle: "Mutate vs Not Mutate",
    title: "Mutating vs Non-Mutating Operations in JavaScript",
    content: `// MUTATING METHODS (change the original array)

// push() - adds to end
const arr1 = [1, 2, 3];
arr1.push(4);
console.log(arr1); // [1, 2, 3, 4]

// pop() - removes from end
const arr2 = [1, 2, 3];
arr2.pop();
console.log(arr2); // [1, 2]

// shift() - removes from start
const arr3 = [1, 2, 3];
arr3.shift();
console.log(arr3); // [2, 3]

// unshift() - adds to start
const arr4 = [1, 2, 3];
arr4.unshift(0);
console.log(arr4); // [0, 1, 2, 3]

// splice() - adds/removes elements
const arr5 = [1, 2, 3, 4];
arr5.splice(1, 2, 'a', 'b');
console.log(arr5); // [1, 'a', 'b', 4]

// sort() - sorts the array (with a compare function)
const arr6 = [3, 1, 2];
arr6.sort();
console.log(arr6); // [1, 2, 3]

// reverse() - reverses the array
const arr7 = [1, 2, 3];
arr7.reverse();
console.log(arr7); // [3, 2, 1]

// NON-MUTATING METHODS (return a new array)

// concat() - combines arrays
const arr8 = [1, 2];
const newArr1 = arr8.concat([3, 4]);
console.log(arr8); // [1, 2] (unchanged)
console.log(newArr1); // [1, 2, 3, 4]

// slice() - extracts portion of array
const arr9 = [1, 2, 3, 4];
const newArr2 = arr9.slice(1, 3);
console.log(arr9); // [1, 2, 3, 4] (unchanged)
console.log(newArr2); // [2, 3]

// map() - creates new array with transformed elements
const arr10 = [1, 2, 3];
const newArr3 = arr10.map(x => x * 2);
console.log(arr10); // [1, 2, 3] (unchanged)
console.log(newArr3); // [2, 4, 6]

// filter() - creates new array with filtered elements
const arr11 = [1, 2, 3, 4];
const newArr4 = arr11.filter(x => x % 2 === 0);
console.log(arr11); // [1, 2, 3, 4] (unchanged)
console.log(newArr4); // [2, 4]

// Object mutation
const obj1 = { a: 1, b: 2 };
// This mutates the original object
obj1.c = 3;
console.log(obj1); // { a: 1, b: 2, c: 3 }

// Object non-mutation (using spread operator)
const obj2 = { a: 1, b: 2 };
const newObj = { ...obj2, c: 3 };
console.log(obj2); // { a: 1, b: 2 } (unchanged)
console.log(newObj); // { a: 1, b: 2, c: 3 }`
},
            
            {
                tabTitle: "Timers",
                title: "setInterval & setTimeout",
                content: `// setInterval(function, time); => time in ms
let i = 1;
const interval = setInterval(() => {
    console.log("Hi from inside setInterval callback function", i);
    i++;
}, 1000); // each 1000 ms == 1 s => run the callback function

// setTimeout(function, time); => time in ms
setTimeout(() => {
    console.log("Hi from inside setTimeout callback function");
}, 1000); // after 1000 ms == 1 s => run the callback function

// pause set interval
setTimeout(() => {
    clearInterval(interval);
}, 3000);

// Timer example:
let seconds = 10;
let remaining = seconds;

// Create interval
const timer = setInterval(() => {
    remaining--;
    
    const minutes = Math.floor(remaining / 60);
    const seconds = remaining % 60;
    const timeString = \`\${(minutes).toString()}:\${String(seconds)}\`;
    
    process.stdout.write(\`\\rTime remaining: \${timeString}\`);
    
    if (remaining <= 0) {
        clearInterval(timer);
        console.log("\\n\\nTimer complete! 🎉");
        process.exit();
    }
}, 1000);`
            },
            {
                tabTitle: "Date Object",
                title: "Working with Dates in JavaScript",
                content: `const date = new Date();

console.log(typeof date); // object
console.log(date); // current date and time
console.log(date.getTime()); // milliseconds since epoch
console.log(date.getFullYear()); // current year
console.log(date.getMonth() + 1); // current month (0-indexed)
console.log(date.getDay()); // day of the week (0 = Sunday)

const date2 = new Date("Mar 8, 2020");

console.log(date2); 
console.log(date2.getTime());
console.log(date2.getFullYear());
console.log(date2.getMonth() + 1); 
console.log(date2.getDay()); 

// Formatting dates
const formattedDate = \`\${date2.getFullYear()}-\${(date2.getMonth() + 1).toString().padStart(2, '0')}-\${date2.getDate().toString().padStart(2, '0')}\`;
console.log(formattedDate); // 2020-03-08`
            }, 
];
        
        // Questions and tasks
        const questions = [
        {
                type: "question",
                question: "Which array method does NOT mutate the original array?",
                options: [
                    "push()",
                    "pop()",
                    "splice()",
                    "map()"
                ],
                correctIndex: 3
            },{
                type: "question",
                question: "What does the following code output?",
                code: `const arr = [1, 2, 3];
const result = arr.push(4);
console.log(result);`,
                options: [
                    "[1, 2, 3, 4]",
                    "4",
                    "undefined",
                    "true"
                ],
                correctIndex: 1
            },            {
    type: "question",
    question: "Which of these array methods does NOT mutate the original array?",
    options: [
        "splice()",
        "reverse()",
        "slice()",
        "sort()"
    ],
    correctIndex: 2
},{
    type: "question",
    question: "What will be the output of the following code?",
    code: `const arr = [1, 2, 3];
const result = arr.map(x => x * 2).filter(x => x > 3);
console.log(result);`,
    options: [
        "[2, 4, 6]",
        "[4, 6]",
        "[1, 2, 3]",
        "[6]"
    ],
    correctIndex: 1
},{
    type: "question",
    question: "What does the following function do?",
    code: `function processArray(arr, callback) {
    return arr.map(callback).filter(item => item !== null);
}`,
    options: [
        "Maps each element and removes null values",
        "Filters null values and then maps the array",
        "Returns only the mapped null values",
        "Throws an error if any element is null"
    ],
    correctIndex: 0
},{
    type: "question",
    question: "Which method would you use to remove the last element from an array and return that element?",
    options: [
        "shift()",
        "pop()",
        "slice()",
        "splice()"
    ],
    correctIndex: 1
},
{
    type: "question",
    question: "What will be the value of 'result' after this code executes?",
    code: `const numbers = [10, 20, 30, 40];
const result = numbers.reduce((acc, curr) => acc + curr, 0) / numbers.length;`,
    options: [
        "100",
        "25",
        "50",
        "NaN"
    ],
    correctIndex: 1
},{
    type: "question",
    question: "Which of these is a valid way to create a new array that is a copy of an existing array?",
    options: [
        "const newArray = oldArray;",
        "const newArray = oldArray.slice();",
        "const newArray = oldArray.splice(0);",
        "const newArray = oldArray.pop();"
    ],
    correctIndex: 1
},
            {
                type: "question",
                question: "What is the main difference between setInterval and setTimeout?",
                options: [
                    "setInterval runs once after a delay, setTimeout runs repeatedly",
                    "setTimeout runs once after a delay, setInterval runs repeatedly",
                    "They are identical in functionality",
                    "setInterval is for intervals, setTimeout is for timeouts"
                ],
                correctIndex: 1
            },
            {
                type: "question",
                question: "Which method would you use to get the current year from a Date object?",
                options: [
                    "date.getYear()",
                    "date.getFullYear()",
                    "date.currentYear()",
                    "date.year()"
                ],
                correctIndex: 1
            },
            {
                type: "question",
                question: "Which method creates a new array with the results of calling a function on every element?",
                options: [
                    "array.forEach()",
                    "array.map()",
                    "array.filter()",
                    "array.reduce()"
                ],
                correctIndex: 1
            },
            {
                type: "task",
                title: "Coding Challenge: Create a Countdown Timer",
                content: "Create a countdown timer that starts from 10 minutes and displays the remaining time in MM:SS format. Update the display every second and show an alert when the timer reaches zero."
            },
            {
                type: "task",
                title: "Practice: Array Manipulation",
                content: "Create an array of numbers from 1 to 10. Then: 1) Filter out even numbers, 2) Multiply each remaining number by 3, 3) Calculate the sum of the resulting numbers."
            }
        ];
        
        // ==================== TEMPLATE RENDERING ====================
        // Functions to render the content - you don't need to modify these
        
        // Set lecture title and subtitle
        document.getElementById('lecture-title').textContent = lectureConfig.title;
        document.getElementById('lecture-subtitle').textContent = lectureConfig.subtitle;
        
        // Render tabs and content
        function renderTabsAndContent() {
            const tabsContainer = document.getElementById('tabs-container');
            const contentContainer = document.getElementById('tab-content-container');
            
            // Create tabs
            const tabs = document.createElement('div');
            tabs.className = 'tabs';
            
            // Create tab content areas
            lectureContent.forEach((content, index) => {
                // Create tab
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = content.tabTitle;
                tab.onclick = () => switchTab(index);
                tabs.appendChild(tab);
                
                // Create content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = 'tab-' + index;
                
                // Add title
                const title = document.createElement('h3');
                title.textContent = content.title;
                tabContent.appendChild(title);
                
                // Add code content
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.textContent = content.content;
                pre.appendChild(code);
                tabContent.appendChild(pre);
                
                contentContainer.appendChild(tabContent);
            });
            
            tabsContainer.appendChild(tabs);
        }
        
        // Switch tabs function
        function switchTab(index) {
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Add active class to clicked tab
            tabs[index].classList.add('active');
            
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById('tab-' + index).classList.add('active');
        }
        
        // Render questions and tasks
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            
            questions.forEach((q, index) => {
                if (q.type === 'question') {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    const questionTitle = document.createElement('h3');
                    questionTitle.textContent = `Question ${index + 1}: ${q.question}`;
                    questionDiv.appendChild(questionTitle);
                    
                    if (q.code) {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.textContent = q.code;
                        pre.appendChild(code);
                        questionDiv.appendChild(pre);
                    }
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    q.options.forEach((option, optIndex) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = option;
                        optionDiv.onclick = function() {
                            checkAnswer(this, optIndex === q.correctIndex ? 'correct' : 'incorrect');
                        };
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    questionDiv.appendChild(optionsDiv);
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.id = 'result-' + index;
                    questionDiv.appendChild(resultDiv);
                    
                    container.appendChild(questionDiv);
                } else if (q.type === 'task') {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    taskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    taskDiv.appendChild(taskContent);
                    
                    container.appendChild(taskDiv);
                } else if (q.type === 'search-task') {
                    const searchTaskDiv = document.createElement('div');
                    searchTaskDiv.className = 'search-task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    searchTaskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    searchTaskDiv.appendChild(taskContent);
                    
                    container.appendChild(searchTaskDiv);
                }
            });
        }
        
        // Check answer function
        function checkAnswer(element, type) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                opt.onclick = null;
            });
            
            element.classList.add(type);
            
            const resultId = element.closest('.question').querySelector('.result').id;
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            
            if (type === 'correct') {
                resultDiv.innerHTML = '<p style="color: #155724">✅ Correct! Good job.</p>';
                resultDiv.style.backgroundColor = '#d4edda';
            } else {
                resultDiv.innerHTML = '<p style="color: #721c24">❌ Incorrect. Try to understand why.</p>';
                resultDiv.style.backgroundColor = '#f8d7da';
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTabsAndContent();
            renderQuestions();
        });
    </script>
</body>
</html>
