<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal X - Node.js Bootcamp: Lecture 1</title>
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer {
            padding-top: 30px;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .coach {
            background-color: white;
            width: 80px;
            border-radius: 0 0 50% 0;
            color: black;
            padding: 10px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            height: 65vh;
        }
        
        .lecture-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .interactive-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            font-size: 1.5rem;
        }
        
        h3 {
            color: #2980b9;
            margin: 20px 0 12px;
            font-size: 1.2rem;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        code {
            font-family: 'Fira Code', monospace;
        }
        
        .question {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .option {
            padding: 10px;
            background: #e8f4fc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }
        
        .option:hover {
            background: #d1e9fa;
        }
        
        .correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .task {
            background: #fff3cd;
            padding: 12px;
            border-left: 5px solid #ffc107;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
            margin-top: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            font-size: 0.9rem;
        }
        
        .search-task {
            background: #e7f5e9;
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 5px solid #28a745;
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: #6f42c1;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        .comparison-table th, .comparison-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .comparison-table th {
            background-color: #3498db;
            color: white;
        }
        
        .comparison-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        @media (max-width: 900px) {
            .content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .lecture-content, .interactive-section {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="coach">Moones Mezher</p>
        <header>
            <h1 id="lecture-title">Focal X - Node.js Bootcamp</h1>
            <p class="subtitle" id="lecture-subtitle">JavaScript Fundamentals: Variables, Data Types, and More</p>
        </header>
        
        <div class="content">
            <div class="lecture-content">
                <h2>Lecture Content</h2>
                <div id="tabs-container"></div>
                <div id="tab-content-container"></div>
            </div>
            
            <div class="interactive-section">
                <h2>Interactive Questions & Tasks</h2>
                <div id="questions-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 <a rel="noopener" href="https://focal-x.com/" target="_blank">Focal X</a> All Right Reserved</p>
    </footer>

    <script>
        // ==================== CONFIGURATION ====================
        // Update these arrays to change the content of your lecture
        
        // Lecture metadata
        const lectureConfig = {
            title: "Focal X V9 - Node.js Bootcamp",
            subtitle: "JavaScript Fundamentals: Variables, Data Types, and More"
        };
        
        // Lecture content organized by tabs
        const lectureContent = [
        {
    tabTitle: "Intro to JS",
    title: "Introduction to JavaScript",
    content: `// JavaScript is a versatile programming language

console.log("Hello, JavaScript World!");`
},
{
    tabTitle: "Setup Guide",

    content: `// Step 1: Install Node.js

// Step 4: Create your first Node.js file

// Step 5: Initialize package.json

},
            {
                tabTitle: "VS Code Extensions",
                title: "Essential VS Code Extensions for Node.js",
                content: `/* 
1- JavaScript (ES6) code snippets: For quick JS templates.
2- Prettier: Code formatter for consistent style.
3- Code Runner: Quickly run JS files with a click. 
*/`
            },
            {
                tabTitle: "Variables",
                title: "Variable Declaration",
                content: `// JS is loosely typed => you don't need to specify variable types
const a = 1
let b = 2
var c = 3
d = 4

{
    var c = 5
}

console.log(a, b, c, d);`,
                table: {
                    headers: ["", "const", "let", "var"],
                    rows: [
                        ["Change", "NO", "YES", "YES"],
                        ["Before declare", "NO", "NO", "YES"],
                        ["Break scope", "NO", "NO", "YES"],
                        ["Redeclare", "NO", "NO", "YES"]
                    ]
                }
            },
            {
                tabTitle: "Logging",
                title: "Logging Examples",
                content: `const username = "Moones"

console.log("Hello, " + username)
console.log("Hello, ", username)
console.log(\`Hello, \${username}\`)

            },
            {
                tabTitle: "Scopes",
                title: "Scopes",
                content: `let aa = 1
console.log(aa)

{
    let bb = 2
    console.log(aa)
    console.log(bb)
}

// console.log(bb) // This would cause an error

    console.log(globalVar);
}

// # 2) local

    const localVar = "local variable";
}
// console.log(localVar); // This would cause an error

// # 3) block
{
    const blockVar = "block variable";
}
// console.log(blockVar); // This would cause an error`
            },
            {
                tabTitle: "Data Types",
                title: "Data Types",
                content: `const a1 = 'moones'; // string
const a2 = 20.5; // number
const a3 = []; // object => array
const a4 = {}; // object
const a5 = true; // boolean
let a6 = null; // object => null
let a7;  // undefined
const a8 = NaN; // not a number => number

// string => '', "", \`
console.log(a1, typeof(a1));
// number => 10, 20.5, .5, 2000/2
console.log(a2, typeof(a2));
// object => array [value1, value1]
console.log(a3, typeof(a3));
// object => object {key1: value1, key2: value2}
console.log(a4, typeof(a4));
// boolean => true, false
console.log(a5, typeof(a5));
// object => null (empty)
console.log(a6, typeof(a6));
// object => undefined (not exist)
console.log(a7, typeof(a7));
// number => Nan (not a number)
console.log(a8, typeof(a8));`
            },
            {
                tabTitle: "Arithmetic",
                title: "Arithmetic Operators",
                content: `// +, -, *, /, ++, --, **, %`
            },
            {
                tabTitle: "Coercion",
                title: "Coercion",
                content: `// # string -> number
const str = \`10\`;

// 1
const num1 = +str;
// 2
const num2 = Number(str);
// 3
const num3 = parseInt(str, 10);
// 4
const num4 = new Number(str);

console.log(num1, typeof num1);
console.log(num2, typeof num2);
console.log(num3, typeof num3);
console.log(num4.valueOf(), typeof num4, typeof num4.valueOf());

// NOTE: NaN
console.log(+"s", +undefined);

// # boolean -> number
console.log(+false, +true, +null, +"");

// NOTE:
console.log(10 + "s");
console.log(10 + +"10");

console.log("10" + 10);

console.log("10" + "s");`
            },
            {
                tabTitle: "Syntactic Sugar",
                title: "Syntactic Sugar",
                content: `console.log(1000000, 1_000_000, 1e6);
console.log(Number.MAX_SAFE_INTEGER);
console.log(Number.MAX_VALUE);
console.log(Number.MIN_SAFE_INTEGER);
console.log(Number.MIN_VALUE);`
            },
            {
                tabTitle: "Numbers",
                title: "Number Methods",
                content: `const num = 10.5;
console.log(num.toFixed(0), num.toString());

const str = "100.556 hello";
console.log(parseInt(str, 10), parseFloat(str));`
            },
            {
                tabTitle: "Math Library",
                title: "Math Library",
                content: `console.log(Math.cos(Math.PI)); // cons(180 degree)
console.log(Math.pow(10, 2)); // 10 ^ 2
console.log(Math.sqrt(144)); // 12 * 12 = 144
console.log(Math.floor(4.9)); 
console.log(Math.ceil(4.1)); 
console.log(Math.round(4.6)); 
console.log(Math.random()); // generate random number between 0 and 1
console.log(Math.random() * 100); // generate random number between 0 and 100
console.log(Math.trunc(100.52)); // get the int number
console.log(Math.max(100, 60, 3600, 500)); // return the max number
console.log(Math.min(100, 60, 3600, 500)); // return the min number`
            },
            {
                tabTitle: "Strings",
                title: "String Methods",
                content: `const str = " Moones Mezher ";
console.log(str);
console.log(str.length);
console.log(str[0]);
// another way: console.log(str.charAt(0));
console.log(str.indexOf("e"));
console.log(str.trim());
console.log(str.split(" "));
console.log(str.toUpperCase());
console.log(str.toLowerCase());
console.log(str.includes("oo"));
console.log(str.trimStart().repeat(5));
console.log(str.startsWith(" M"));
console.log(str.trim().slice(0, 4)); // select number of characters in title
// EX:
const title = "BMW model 2024 XJ LLLLLLLLLLLLLL"
console.log(
    (title.length > 10)
    ? (title.slice(0, 10) + "...")
    : (title)
);

// EX: moones MEZHER
console.log(str.trim().split(" ")[0].toLowerCase(), str.trim().split(" ")[1].toUpperCase());`
            },
        ];
        
        // Questions and tasks
        const questions = [
        {
  type: "question",
  question: "Which command checks if Node.js is installed correctly?",
  options: [
    "node --install",
    "node --version",
    "npm --check",
    "node --check-version"
  ],
  correctIndex: 1
},
{
  type: "question",
  question: "What does the LTS version of Node.js mean?",
  options: [
    "Latest Technology Stack",
    "Long Term Support",
    "Lightweight Testing Suite",
    "Local Terminal Service"
  ],
  correctIndex: 1
},
{
  type: "task",
  title: "Setup Practice",
  content: "Install Node.js and VS Code on your computer. Create a simple program that outputs your name and the current date, then run it using Node.js."
},
{
  type: "search-task",
  title: "Research: Node.js vs Browser JavaScript",
  content: "Research the differences between JavaScript running in Node.js versus in a web browser. What additional capabilities does Node.js provide?"
},
            {
                type: "question",
                question: "What will be the output of the following code?",
                code: `{
    let x = 10;
    var y = 20;
}
console.log(y);
console.log(x);`,
                options: [
                    "20, then ReferenceError",
                    "20, then 10",
                    "ReferenceError for both",
                    "10, then 20"
                ],
                correctIndex: 0
            },
            {
                type: "question",
                question: "What is the type of NaN in JavaScript?",
                options: [
                    "undefined",
                    "number",
                    "null",
                    "string"
                ],
                correctIndex: 1
            },
            {
                type: "task",
                title: "Research Task: Coercion",
                content: "Research what 'coercion' means in JavaScript. Find examples of implicit and explicit coercion."
            },
            {
                type: "question",
                question: "Which of these logging methods is considered the modern best practice?",
                options: [
                    "console.log('Hello, ' + username)",
                    "console.log('Hello, ', username)",
                    "console.log(`Hello, ${username}`)",
                    "console.log('Hello, '.concat(username))"
                ],
                correctIndex: 2
            },
            {
                type: "task",
                title: "Coding Challenge: Math Operations",
                content: "Write a program that generates a random number between 1 and 100 and calculates its square root."
            }
        ];
        
        // ==================== TEMPLATE RENDERING ====================
        // Functions to render the content - you don't need to modify these
        
        // Set lecture title and subtitle
        document.getElementById('lecture-title').textContent = lectureConfig.title;
        document.getElementById('lecture-subtitle').textContent = lectureConfig.subtitle;
        
        // Render tabs and content
        function renderTabsAndContent() {
            const tabsContainer = document.getElementById('tabs-container');
            const contentContainer = document.getElementById('tab-content-container');
            
            // Create tabs
            const tabs = document.createElement('div');
            tabs.className = 'tabs';
            
            // Create tab content areas
            lectureContent.forEach((content, index) => {
                // Create tab
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = content.tabTitle;
                tab.onclick = () => switchTab(index);
                tabs.appendChild(tab);
                
                // Create content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = 'tab-' + index;
                
                // Add title
                const title = document.createElement('h3');
                title.textContent = content.title;
                tabContent.appendChild(title);
                
                // Add code content
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.textContent = content.content;
                pre.appendChild(code);
                tabContent.appendChild(pre);
                
                // Add table if exists
                if (content.table) {
                    const table = document.createElement('table');
                    table.className = 'comparison-table';
                    
                    // Create header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    content.table.headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create body
                    const tbody = document.createElement('tbody');
                    content.table.rows.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                    
                    tabContent.appendChild(table);
                }
                
                contentContainer.appendChild(tabContent);
            });
            
            tabsContainer.appendChild(tabs);
        }
        
        // Switch tabs function
        function switchTab(index) {
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Add active class to clicked tab
            tabs[index].classList.add('active');
            
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById('tab-' + index).classList.add('active');
        }
        
        // Render questions and tasks
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            
            questions.forEach((q, index) => {
                if (q.type === 'question') {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    const questionTitle = document.createElement('h3');
                    questionTitle.textContent = `Question ${index + 1}: ${q.question}`;
                    questionDiv.appendChild(questionTitle);
                    
                    if (q.code) {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.textContent = q.code;
                        pre.appendChild(code);
                        questionDiv.appendChild(pre);
                    }
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    q.options.forEach((option, optIndex) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = option;
                        optionDiv.onclick = function() {
                            checkAnswer(this, optIndex === q.correctIndex ? 'correct' : 'incorrect');
                        };
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    questionDiv.appendChild(optionsDiv);
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.id = 'result-' + index;
                    questionDiv.appendChild(resultDiv);
                    
                    container.appendChild(questionDiv);
                } else if (q.type === 'task') {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    taskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    taskDiv.appendChild(taskContent);
                    
                    container.appendChild(taskDiv);
                } else if (q.type === 'search-task') {
                    const searchTaskDiv = document.createElement('div');
                    searchTaskDiv.className = 'search-task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    searchTaskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    searchTaskDiv.appendChild(taskContent);
                    
                    container.appendChild(searchTaskDiv);
                }
            });
        }
        
        // Check answer function
        function checkAnswer(element, type) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                opt.onclick = null;
            });
            
            element.classList.add(type);
            
            const resultId = element.closest('.question').querySelector('.result').id;
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            
            if (type === 'correct') {
                resultDiv.innerHTML = '<p style="color: #155724">✅ Correct! Good job.</p>';
                resultDiv.style.backgroundColor = '#d4edda';
            } else {
                resultDiv.innerHTML = '<p style="color: #721c24">❌ Incorrect. Try to understand why.</p>';
                resultDiv.style.backgroundColor = '#f8d7da';
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTabsAndContent();
            renderQuestions();
        });
    </script>
</body>
</html>
