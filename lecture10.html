<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focal X - Node.js Bootcamp: Lecture 10 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .footer {
            padding-top: 30px;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .coach {
            background-color: white;
            width: 80px;
            border-radius: 0 0 50% 0;
            color: black;
            padding: 10px;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            height: 65vh;
        }
        
        .lecture-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .interactive-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            font-size: 1.5rem;
        }
        
        h3 {
            color: #2980b9;
            margin: 20px 0 12px;
            font-size: 1.2rem;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 12px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        code {
            font-family: 'Fira Code', monospace;
        }
        
        .question {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        
        .option {
            padding: 10px;
            background: #e8f4fc;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9rem;
        }
        
        .option:hover {
            background: #d1e9fa;
        }
        
        .correct {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        
        .incorrect {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        
        .task {
            background: #fff3cd;
            padding: 12px;
            border-left: 5px solid #ffc107;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
            margin-top: 8px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            font-size: 0.9rem;
        }
        
        .search-task {
            background: #e7f5e9;
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 5px solid #28a745;
            font-size: 0.9rem;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: #6f42c1;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 0.9rem;
        }
        
        .comparison-table th, .comparison-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .comparison-table th {
            background-color: #3498db;
            color: white;
        }
        
        .comparison-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        @media (max-width: 900px) {
            .content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .lecture-content, .interactive-section {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="coach">Moones Mezher</p>
        <header>
            <h1 id="lecture-title">Focal X - Node.js Bootcamp</h1>
            <p class="subtitle" id="lecture-subtitle">TypeScript & Git</p>
        </header>
        
        <div class="content">
            <div class="lecture-content">
                <h2>Lecture Content</h2>
                <div id="tabs-container"></div>
                <div id="tab-content-container"></div>
            </div>
            
            <div class="interactive-section">
                <h2>Interactive Questions & Tasks</h2>
                <div id="questions-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 <a rel="noopener" href="https://focal-x.com/" target="_blank">Focal X</a> All Right Reserved</p>
    </footer>

    <script>
        // ==================== CONFIGURATION ====================
        // Update these arrays to change the content of your lecture
        
        // Lecture metadata
        const lectureConfig = {
            title: "Focal X - Node.js Bootcamp",
            subtitle: "TypeScript & Git"
        };
        
        // Lecture content organized by tabs
        const lectureContent = [
            {
                tabTitle: "Last Lesson",
                title: "Last Lesson Recap",
                content: `/*
1- TypeScript Info
2- Data Types
3- Tubles
4- Interfaces
*/`
            },
{
                tabTitle: "Interfaces",
                title: "Interfaces in TypeScript",
                content: `interface Author {
    name: string;
    age: number;
}

type x = Author

const mario: Author = {
    name: "Mario",
    age: 10
}

interface Post {
    title?: string;
    body: string;
    readonly tags: string[];
    createdAt: Date;
    author: Author;
    print(): void
}

const post: Post = {
    title: "s",
    body: "ss",
    tags: ["sss"],
    createdAt: new Date(),
    author: {
        name: "ss",
        age: 10
    },
    print: () => {
        console.log("SS")
    }
}

// 1- NOTE: prop?: type; => optional property => this means that the property may or may not be present in the object.
// 2- NOTE: readonly prop: type; => readonly property => this means the property cannot be modified after the object is created.
// 3- NOTE: prop(): type; => method as property
// 4- NOTE: you can create a new interface that extends an existing one. This allows you to build on top of existing structures.

interface FeaturedPost extends Post {
    featured: boolean; // New property
} 

// 5- NOTE: you can define interfaces that can be indexed with a specific type. 
This is useful for objects that have dynamic keys.

interface StringArray {
    [index: number]: string; // Index signature
}

let myArray: StringArray = ["Hello", "World"];

// 6- NOTE: you can combine multiple interfaces using intersection types.
interface Post {
    title: string;
    body: string;
}

interface Author {
    name: string;
}

type PostWithAuthor = Post & Author;

// 7- NOTE: classes can implement interfaces, ensuring that they adhere 
// to the defined structure.

const post1: Post = {
    title: "post-1",
    body: "ffffffffffffffffffffffff",
    tags: ["a", "b", "c", "d", "e", "f"],
    createdAt: new Date(),
    author: mario
}

function getAuthor(post: Post): Author {
    return post.author;
}

console.log(getAuthor(post1));

const posts: Post[] = [];

// Error
posts.push("s");

posts.push(post1);`},
            {
                tabTitle: "Type Aliases",
                title: "Type Aliases in TypeScript",
                content: `// NOTE: add letter "T" to each type alias to make it clear

type Color = string;

const colorOne: Color = "black";

type Post = {
    title: string,
    body: string
}

const post1: Post = {
    title: "post-1",
    body: "ffff"
}

// NOTE: Post type does not match Post variable

const Post: Post = {
    title: "post-1",
    body: "ffff"
}`
            },
            {
                tabTitle: "Union Types",
                title: "Union Types in TypeScript",
                content: `type Email = string | null;

let adminEmail: Email = null; // inital email

// when admin login
adminEmail = "admin@admin.com";

// when admin logout
adminEmail = null;

function getAdminEmail(email: Email): number {
    /* 
        you can not use string methods here because the value can be null 
        so you will be ensure use somthing fit all types

        error => return email.length;
    */
    return email?.length || 0;
}`
            },
            {
                tabTitle: "Type Guards",
                title: "Type Guards in TypeScript",
                content: `type Id = string | number;

function swapId(id: Id): Id {
    // error
    return parseInt(id);

    // typescript knows everything here
    if(typeof id === "number") {
        return id.toString();
    } else {
        return parseInt(id);
    }
}`
            },
            {
                tabTitle: "Tagged Interfaces",
                title: "Tagged Interfaces in TypeScript",
                content: `interface Post {
    type: "post"
    id: number
    title: string
    body: string
}

interface Author {
    type: "author"
    id: number
    name: string
    age: number
}

type PostOrAuthor = Post | Author;

function test(val: PostOrAuthor): void {
    // you can get the same properties to each interface like val.id
    console.log(val.id);

    if(val.type === 'author') {
        console.log(val.name, val.age);
    } else {
        console.log(val.title, val.body);
    }
}

let author: PostOrAuthor = {
    type: "post",
    id: 1,
    title: "ss",
    body: "OO"
}

test(author);`
            },
            {
                tabTitle: "Generics",
                title: "Generics in TypeScript",
                content: `/*
Generics provide a way to create reusable 
components that can work with any data type. 
They allow you to define a type variable that can be 
replaced with a specific type when the component is used.
*/

function identity<S>(arg: S): void {
    console.log(arg);
}

identity<string>("s");
identity<number>(10);

identity<boolean>(true);
identity<number>(10);`
            },
            {
                tabTitle: "Advanced  Topics",
                title: "Advanced Topics in TypeScript",
                content: `// 1. Enums
// 2. Mapping
// 3. Conditional Types
// 4. Utility Types
// 5. Intersection Types
// 6. Namespaces
// 7. Abstract Classes`
            },
            {
        tabTitle: "Git Basics",
        title: "What is Git?",
        content: `- Git is distributed version control system => versions
- Git is free & open source
- You can use git as GUI or CLI => (CLI recommended)

Developer life without git:
- You can not track the edits and errors
- Team work becomes very hard and takes long time
- Imagine sending edits to the leader by emails`
    },
    {
        tabTitle: "GitHub",
        title: "What is GitHub?",
        content: `- GitHub is a source (website) for dealing with projects
- GitHub is a store managed by git
- There are other tools like GitLab, BitBucket
- GitHub simplifies using git
- You can use git without GitHub
- GitHub can serve as a central server for the project`
    },
            ];
        
        // Questions and tasks
        const questions = [
    {
        type: "question",
        question: "What is the main difference between interface and type alias?",
        options: [
            "Interfaces can be extended, type aliases cannot",
            "Type aliases are more performant",
            "Interfaces only work with objects, type aliases work with primitives",
            "No significant difference"
        ],
        correctIndex: 0
    },
    {
        type: "question",
        question: "What does the 'readonly' modifier do in an interface?",
        options: [
            "Makes the property optional",
            "Prevents modification after initialization",
            "Hides the property from other classes",
            "Makes the property private"
        ],
        correctIndex: 1
    },
    {
        type: "question",
        question: "What is a type guard in TypeScript?",
        options: [
            "A function that checks types at runtime",
            "A way to protect against null values",
            "A security feature for types",
            "A compiler optimization"
        ],
        correctIndex: 0
    },
    {
        type: "question",
        question: "What will this TypeScript code output?",
        code: `type Id = string | number;

function processId(id: Id): string {
    if (typeof id === "number") {
        return id.toString();
    }
    return id.toUpperCase();
}

console.log(processId(123));`,
        options: [
            "123",
            "123 (as string)",
            "Error - type error",
            "undefined"
        ],
        correctIndex: 1
    },
    {
        type: "question",
        question: "What are generics used for in TypeScript?",
        options: [
            "To create reusable components that work with multiple types",
            "To generate random data",
            "To make code more generic",
            "To handle generic errors"
        ],
        correctIndex: 0
    },
    {
        type: "question",
        question: "What is discriminated union (tagged interface) used for?",
        options: [
            "To discriminate between different union members",
            "To create union types with a common property",
            "To tag interfaces for better performance",
            "Both A and B"
        ],
        correctIndex: 3
    },
    {
        type: "task",
        title: "Setup Git Environment",
        content: "Install Git on your machine and configure it with your name and email. Verify the installation by running 'git --version' and check configuration with 'git config --list'."
    },
    {
        type: "task",
        title: "Implement: TypeScript Interface for User",
        content: "Create an interface for a User object with properties: id (number), name (string), email (string), and optional phone (string). Include a method getFullName() that returns string."
    },
    {
        type: "task",
        title: "Implement: Generic Function",
        content: "Write a generic function called 'identity' that takes a parameter of type T and returns the same value. Test it with string, number, and boolean types."
    },
    {
        type: "task",
        title: "Implement: Type Guard Function",
        content: "Create a type guard function called 'isString' that checks if a value is a string. Use it in a function that processes string | number types."
    },
    {
        type: "search-task",
        title: "Research: TypeScript Utility Types",
        content: "Explore TypeScript utility types like Partial, Required, Pick, and Omit. How do they help in type manipulation and what are their use cases?"
    },
];
        // ==================== TEMPLATE RENDERING ====================
        // Functions to render the content - you don't need to modify these
        
        // Set lecture title and subtitle
        document.getElementById('lecture-title').textContent = lectureConfig.title;
        document.getElementById('lecture-subtitle').textContent = lectureConfig.subtitle;
        
        // Render tabs and content
        function renderTabsAndContent() {
            const tabsContainer = document.getElementById('tabs-container');
            const contentContainer = document.getElementById('tab-content-container');
            
            // Create tabs
            const tabs = document.createElement('div');
            tabs.className = 'tabs';
            
            // Create tab content areas
            lectureContent.forEach((content, index) => {
                // Create tab
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = content.tabTitle;
                tab.onclick = () => switchTab(index);
                tabs.appendChild(tab);
                
                // Create content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = 'tab-' + index;
                
                // Add title
                const title = document.createElement('h3');
                title.textContent = content.title;
                tabContent.appendChild(title);
                
                // Add code content
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.textContent = content.content;
                pre.appendChild(code);
                tabContent.appendChild(pre);

                // Add table if exists
                if (content.table) {
                    const table = document.createElement('table');
                    table.className = 'comparison-table';
                    
                    // Create header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    content.table.headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create body
                    const tbody = document.createElement('tbody');
                    content.table.rows.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                    
                    tabContent.appendChild(table);
                }
                
                
                contentContainer.appendChild(tabContent);
            });
            
            tabsContainer.appendChild(tabs);
        }
        
        // Switch tabs function
        function switchTab(index) {
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Add active class to clicked tab
            tabs[index].classList.add('active');
            
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById('tab-' + index).classList.add('active');
        }
        
        // Render questions and tasks
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            
            questions.forEach((q, index) => {
                if (q.type === 'question') {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    const questionTitle = document.createElement('h3');
                    questionTitle.textContent = `Question ${index + 1}: ${q.question}`;
                    questionDiv.appendChild(questionTitle);
                    
                    if (q.code) {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.textContent = q.code;
                        pre.appendChild(code);
                        questionDiv.appendChild(pre);
                    }
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    q.options.forEach((option, optIndex) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = option;
                        optionDiv.onclick = function() {
                            checkAnswer(this, optIndex === q.correctIndex ? 'correct' : 'incorrect');
                        };
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    questionDiv.appendChild(optionsDiv);
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.id = 'result-' + index;
                    questionDiv.appendChild(resultDiv);
                    
                    container.appendChild(questionDiv);
                } else if (q.type === 'task') {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    taskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    taskDiv.appendChild(taskContent);
                    
                    container.appendChild(taskDiv);
                } else if (q.type === 'search-task') {
                    const searchTaskDiv = document.createElement('div');
                    searchTaskDiv.className = 'search-task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    searchTaskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    searchTaskDiv.appendChild(taskContent);
                    
                    container.appendChild(searchTaskDiv);
                }
            });
        }
        
        // Check answer function
        function checkAnswer(element, type) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                opt.onclick = null;
            });
            
            element.classList.add(type);
            
            const resultId = element.closest('.question').querySelector('.result').id;
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            
            if (type === 'correct') {
                resultDiv.innerHTML = '<p style="color: #155724">✅ Correct! Good job.</p>';
                resultDiv.style.backgroundColor = '#d4edda';
            } else {
                resultDiv.innerHTML = '<p style="color: #721c24">❌ Incorrect. Try to understand why.</p>';
                resultDiv.style.backgroundColor = '#f8d7da';
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTabsAndContent();
            renderQuestions();
        });
    </script>
</body>
</html>
