/* 
Let's build a full-featured chat application using:
    - Backend: Node.js + Express + Socket.IO
    - Frontend: React + Socket.IO Client
    - Extra Features: Rooms, Private Messaging, Typing Indicators, Online Status

// Server Implementation:
const http = require('http');
const { Server } = require('socket.io');

const server = http.createServer(app);
const io = new Server(server, {
    cors: {
        origin: "http://localhost:5173",
        methods: ["GET", "POST"]
    }
});

const users = new Map(); // socket.id -> {name, room}
const rooms = new Map(); // roomName -> Set(socket.ids)

io.on('connection', (socket) => {
    console.log(\`User connected: \${socket.id}\`);

    // Join room
    socket.on('join', ({ username, room }) => {
        // Add user to room
        users.set(socket.id, { username, room });
        
        // Initialize room if needed
        if (!rooms.has(room)) rooms.set(room, new Set());
        rooms.get(room).add(socket.id);
        
        socket.join(room);
        socket.emit('message', { 
            user: 'Admin', 
            text: \`Welcome to \${room}!\`,
            timestamp: Date.now()
        });
    
        // Notify room about new user
        socket.broadcast.to(room).emit('message', {
            user: 'Admin',
            text: \`\${username} has joined!\`,
            timestamp: Date.now()
        });
    
        // Update user list for room
        io.to(room).emit('users', getUsersInRoom(room));
    });

    // Handle messages
    socket.on('sendMessage', (message) => {
        const user = users.get(socket.id);
        if (user) {
            io.to(user.room).emit('message', {
                user: user.username,
                text: message,
                timestamp: Date.now()
            });
        }
    });

    // Private messaging
    socket.on('privateMessage', ({ recipient, text }) => {
        const sender = users.get(socket.id);
        const recipientSocket = findSocketByUsername(recipient);
        
        if (recipientSocket && sender) {
            io.to(recipientSocket).emit('privateMessage', {
                sender: sender.username,
                recipient,
                text,
                timestamp: Date.now()
            });
        }
    });

    // Typing indicator
    socket.on('typing', () => {
        const user = users.get(socket.id);
        if (user) {
            socket.broadcast.to(user.room).emit('typing', user.username);
        }
    });

    // Disconnect
    socket.on('disconnect', () => {
        const user = users.get(socket.id);
        if (user) {
            users.delete(socket.id);
            const roomUsers = rooms.get(user.room);
            if (roomUsers) {
                roomUsers.delete(socket.id);
                
                io.to(user.room).emit('message', {
                    user: 'Admin',
                    text: \`\${user.username} has left\`,
                    timestamp: Date.now()
                });
                
                io.to(user.room).emit('users', getUsersInRoom(user.room));
            }
        }
    });
});

// Helper functions
function getUsersInRoom(room) {
    return Array.from(rooms.get(room) || [])
    .map(id => users.get(id)?.username)
    .filter(Boolean);
}

function findSocketByUsername(username) {
    for (const [socketId, user] of users) {
        if (user.username === username) return socketId;
    }
    return null;
}

        // Render tabs and content
        function renderTabsAndContent() {
            const tabsContainer = document.getElementById('tabs-container');
            const contentContainer = document.getElementById('tab-content-container');
            
            // Create tabs
            const tabs = document.createElement('div');
            tabs.className = 'tabs';

                // Create tab

                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = content.tabTitle;
                tab.onclick = () => switchTab(index);
                tabs.appendChild(tab);
                
                // Create content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = 'tab-' + index;
                
                // Add title
                const title = document.createElement('h3');
                title.textContent = content.title;
                tabContent.appendChild(title);
                
                // Add code content

                const code = document.createElement('code');
                code.textContent = content.content;
                pre.appendChild(code);
                tabContent.appendChild(pre);

                // Add table if exists

                    const table = document.createElement('table');
                    table.className = 'comparison-table';
                    
                    // Create header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    content.table.headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create body

                    content.table.rows.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                    
                    tabContent.appendChild(table);
                }
                
                
                contentContainer.appendChild(tabContent);
            });
            
            tabsContainer.appendChild(tabs);
        }
        
        // Switch tabs function
        function switchTab(index) {
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Add active class to clicked tab
            tabs[index].classList.add('active');
            
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById('tab-' + index).classList.add('active');
        }

        // Check answer function
        function checkAnswer(element, type) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                opt.onclick = null;
            });
            
            element.classList.add(type);
            
            const resultId = element.closest('.question').querySelector('.result').id;

            resultDiv.style.display = 'block';
            
            if (type === 'correct') {
                resultDiv.innerHTML = '<p style="color: #155724">✅ Correct! Good job.</p>';

            } else {

            }
