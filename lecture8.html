            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;

            margin-bottom: 5px;
            font-size: 0.9rem;

    </style>
</head>

                content: `// helper (return 'now' date)
const now = () => new Date();

// students array
let students = [
    { id: 1, name: "Moones Mezher", grades: [], avg: 0, createdAt: now() },
    { id: 2, name: "Lionel Messi", grades: [], avg: 0, createdAt: now() },
    { id: 3, name: "Cristiano Ronaldo", grades: [], avg: 0, createdAt: now() },
    { id: 4, name: "Mohammed Salah", grades: [], avg: 0, createdAt: now() },
    { id: 5, name: "Hary Kane", grades: [], avg: 0, createdAt: now() },
]

// helper (calculate AVG)
const calculateAVG = (grades) => {
    const sum = grades.reduce((a, b) => a + b, 0);

    const len = grades.length;

    return (len !== 0)? (sum / len): 0;
}

// add grade to student
const addGrade = (studentId, grade) => {
    if(typeof studentId !== "number") {
        throw new Error('Invalid StudentId');
    }

    if(typeof grade !== "number" || 0 > grade || grade > 100) {
        throw new Error('Invalid Grade');
    }

    const student = students.find(e => e.id === studentId);

    if(!student) {
        throw new Error('Student Not Found');
    }

    student.grades.push(grade);

    student.avg = calculateAVG(student.grades);
}

// calaulate GPA to each student & return new array
const calculateGPA = () => {
    return students.map(e => ({ id: e.id, name: e.name, gpa: e.avg, createdAt: e.createdAt }));
}

// get student details by id
const getStudentInfo = (studentId) => {
    if(typeof studentId !== "number") {
        throw new Error('Invalid StudentId');
    }

    const student = students.find(e => e.id === studentId);

    if(!student) {
        throw new Error('Student Not Found');
    }

    const { name, grades, avg, createdAt } = student;

    grades.sort((a, b) => a - b);

    return { name, grades, avg, createdAt };
}

// update students array by remove each grade <= 50
const updateAllGrades = () => {
    const TIME = 2000;

    const callback = () => {
        const MINGRADE = 50;

        students.forEach(e => {
            e.grades = e.grades.filter(g => g > MINGRADE);

            e.avg = calculateAVG(e.grades)
        });

        console.log(students);
    };

    setTimeout(callback, TIME);
}

// remove student by id
const removeStudent = (studentId) => {
    if(typeof studentId !== "number") {
        throw new Error('Invalid StudentId');
    }

    const student = students.find(e => e.id === studentId);

    if(!student) {
        throw new Error('Student Not Found');
    }

    students = students.filter(e => e.id !== studentId)
}

// get state of student by id
const getStudentState = (studentId) => {
    return new Promise((resolve, reject) => {
        const TIME = 1000;

        setTimeout(() => {
            const student = students.find(s => s.id === studentId);
            
            if (!student) {
                reject('Student Not Found');
                return;
            }

            let state;
            if (student.avg <= 60) {
                state = 'Bad';
            } else if (student.avg <= 80) {
                state = 'Good';
            } else if (student.avg <= 90) {
                state = 'Very Good';
            } else {
                state = 'Excellent';
            }
            
            resolve(state);
        }, TIME);
    });
}

// get count of students by state
const countStudentsByState = async (state) => {
    return new Promise((resolve, reject) => {
        const TIME = 1000;

        setTimeout(async () => {
            const VALID_STATES = ['Bad', 'Good', 'Very Good', 'Excellent'];
            
            if (!VALID_STATES.includes(state)) {
                reject('Invalid State');
                return;
            }

            let count = 0;
            
            const statePromises = students.map(async (student) => {
                try {
                    const studentState = await getStudentState(student.id);
                    return studentState === state;
                } catch (error) {
                    return false;
                }
            });

            const results = await Promise.all(statePromises);
            count = results.filter(result => result === true).length;
            
            resolve(count);
        }, TIME);
    });
}`

            {
                tabTitle: "API & JSON",
                title: "APIs and JSON Data Format",
                content: `/* 
- API => (Application Programming Interface) is a set of rules and 
protocols that allows different software systems to communicate.

- Like a waiter taking your order and delivering food between the kitchen (server) 
and you (client).

- For => Fetch data, perform actions, or integrate third-party services like (weather data, 
payment processing, football games).

- Types:

=> 1: Web
- RESTful => Use HTTP methods like (GET, POST)
- GraphQl 
- Soap

=> 2: Browser: Built into browsers for JavaScript interaction

=> 3: Third-Party: External services requiring authentication

- Data Formats:

=> 1: JSON (most common).

=> 2: XML (older systems).

*/

// GET Request
// fetch returns a promise => takes time to execute => put in microtask queue
fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(data => console.log("Data:", data))
  .catch(error => console.error('Error:', error));

// POST Request
fetch('https://api.example.com/data', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title: 'New Post', userId: 1 }),
});

/*
- What is JSON?
=> (JavaScript Object Notation) => a lightweight, text-based 
data format used for storing and exchanging data between systems.

- Looks like JavaScript objects but is language-independent (used in Python, Java, PHP, ...).

- Example: package.json

- Like objects in JS But with Notes:
Keys =>	Always in double quotes.
Values => Limited to JSON data types.	
Trailing Commas => Not allowed.
Comments => Not supported.

- JSON.parse() & JSON.stringify()
*/

// JSON Example
const person = {
    name: "Alice",
    age: 30,
    isStudent: false,
    hobbies: ["reading", "hiking"]
};

// Convert JavaScript object to JSON string
const jsonString = JSON.stringify(person);
console.log(jsonString);
// Output: {"name":"Alice","age":30,"isStudent":false,"hobbies":["reading","hiking"]}

// Convert JSON string back to JavaScript object
const parsedObject = JSON.parse(jsonString);
console.log(parsedObject.name); // Alice`

            {
                type: "search-task",
                title: "Research: JavaScript Event Loop",
                content: "Research how the JavaScript event loop works with setTimeout and setInterval. How do these functions interact with the call stack and task queue?"

                content: "Research the differences between Promise.all(), Promise.race(), Promise.allSettled(), and Promise.any(). Create examples demonstrating each method's behavior."

                type: "task",

            {
                type: "search-task",
                title: "Search: Multiple Inheritance",
                content: "Make a Research about Modern JavaScript Improvements in Multiple Inheritance"

        // ==================== TEMPLATE RENDERING ====================
        // Functions to render the content - you don't need to modify these
        
        // Set lecture title and subtitle
        document.getElementById('lecture-title').textContent = lectureConfig.title;
        document.getElementById('lecture-subtitle').textContent = lectureConfig.subtitle;
        
        // Render tabs and content
        function renderTabsAndContent() {
            const tabsContainer = document.getElementById('tabs-container');
            const contentContainer = document.getElementById('tab-content-container');
            
            // Create tabs
            const tabs = document.createElement('div');
            tabs.className = 'tabs';
            
            // Create tab content areas
            lectureContent.forEach((content, index) => {
                // Create tab
                const tab = document.createElement('div');
                tab.className = 'tab' + (index === 0 ? ' active' : '');
                tab.textContent = content.tabTitle;
                tab.onclick = () => switchTab(index);
                tabs.appendChild(tab);
                
                // Create content
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content' + (index === 0 ? ' active' : '');
                tabContent.id = 'tab-' + index;
                
                // Add title
                const title = document.createElement('h3');
                title.textContent = content.title;
                tabContent.appendChild(title);
                
                // Add code content
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.textContent = content.content;
                pre.appendChild(code);
                tabContent.appendChild(pre);

                // Add table if exists
                if (content.table) {
                    const table = document.createElement('table');
                    table.className = 'comparison-table';
                    
                    // Create header
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    content.table.headers.forEach(headerText => {
                        const th = document.createElement('th');
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
                    
                    // Create body
                    const tbody = document.createElement('tbody');
                    content.table.rows.forEach(rowData => {
                        const row = document.createElement('tr');
                        rowData.forEach(cellData => {
                            const td = document.createElement('td');
                            td.textContent = cellData;
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);
                    
                    tabContent.appendChild(table);
                }
                
                
                contentContainer.appendChild(tabContent);
            });
            
            tabsContainer.appendChild(tabs);
        }
        
        // Switch tabs function
        function switchTab(index) {
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Add active class to clicked tab
            tabs[index].classList.add('active');
            
            // Hide all tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById('tab-' + index).classList.add('active');
        }
        
        // Render questions and tasks
        function renderQuestions() {
            const container = document.getElementById('questions-container');
            
            questions.forEach((q, index) => {
                if (q.type === 'question') {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    const questionTitle = document.createElement('h3');
                    questionTitle.textContent = `Question ${index + 1}: ${q.question}`;
                    questionDiv.appendChild(questionTitle);
                    
                    if (q.code) {
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.textContent = q.code;
                        pre.appendChild(code);
                        questionDiv.appendChild(pre);
                    }
                    
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';
                    
                    q.options.forEach((option, optIndex) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.textContent = option;
                        optionDiv.onclick = function() {
                            checkAnswer(this, optIndex === q.correctIndex ? 'correct' : 'incorrect');
                        };
                        optionsDiv.appendChild(optionDiv);
                    });
                    
                    questionDiv.appendChild(optionsDiv);
                    
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result';
                    resultDiv.id = 'result-' + index;
                    questionDiv.appendChild(resultDiv);
                    
                    container.appendChild(questionDiv);
                } else if (q.type === 'task') {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    taskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    taskDiv.appendChild(taskContent);
                    
                    container.appendChild(taskDiv);
                } else if (q.type === 'search-task') {
                    const searchTaskDiv = document.createElement('div');
                    searchTaskDiv.className = 'search-task';
                    
                    const taskTitle = document.createElement('h3');
                    taskTitle.textContent = q.title;
                    searchTaskDiv.appendChild(taskTitle);
                    
                    const taskContent = document.createElement('p');
                    taskContent.textContent = q.content;
                    searchTaskDiv.appendChild(taskContent);
                    
                    container.appendChild(searchTaskDiv);
                }
            });
        }
        
        // Check answer function
        function checkAnswer(element, type) {
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
                opt.onclick = null;
            });
            
            element.classList.add(type);
            
            const resultId = element.closest('.question').querySelector('.result').id;
            const resultDiv = document.getElementById(resultId);
            resultDiv.style.display = 'block';
            
            if (type === 'correct') {
                resultDiv.innerHTML = '<p style="color: #155724">✅ Correct! Good job.</p>';
                resultDiv.style.backgroundColor = '#d4edda';
            } else {
                resultDiv.innerHTML = '<p style="color: #721c24">❌ Incorrect. Try to understand why.</p>';
                resultDiv.style.backgroundColor = '#f8d7da';
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTabsAndContent();
            renderQuestions();
        });
    </script>
